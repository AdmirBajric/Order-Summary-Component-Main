<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css//responsive.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main id="main">
      <section id="card">
        <div id="card-img">
          <img src="./images/illustration-hero.svg" alt="Music-Flatline" />
        </div>

        <div id="card-title">
          <p>Order Summary</p>
        </div>

        <div id="card-subtitle">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div id="card-annual-plan">
          <div id="annual-plan">
            <div id="annual-plan-img">
              <img src="./images/icon-music.svg" alt="Icon Music" />
            </div>

            <div id="annual-plan-price">
              <div>
                <p>Annual Plan</p>
              </div>
              <div>
                <p>$59.99/year</p>
              </div>
            </div>

            <div id="annual-plan-btn">
              <button>Change</button>
            </div>
          </div>
        </div>

        <div id="card-btn-payment">
          <button>Proceed to Payment</button>
        </div>

        <div id="card-btn-cancel">
          <button>Cancel Order</button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by <a href="https://github.com/AdmirBajric">Admir Bajric</a>.
    </div>
  </body>
</html>
